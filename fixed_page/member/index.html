<script>
    var twitter = '<img style="width: 32px; height: auto;" title="twitter" src="/images/sns_icons/2021_Twitter_logo-blue.png">';
    var youtube = '<img style="width: 32px; height: auto;" title="youtube" src="/images/sns_icons/yt_icon_rgb.png">';
    var instagram = '<img style="width: 32px; height: auto;" title="instagram" src="/images/sns_icons/Instagram_Glyph_Gradient_RGB.png">';
    var twitch = '<img style="width: auto; height: 32px;" title="twitch" src="/images/sns_icons/TwitchGlitchPurple.png">';
    var amazon = '<img style="width: 32px; height: auto;" title="amazon" src="/images/sns_icons/Amazon-Smile-RGB.png">';
    var mastodon = '<img style="width: 32px; height: auto;" title="mastodon" src="/images/sns_icons/mastodon.png">'

    var twitterClass = document.getElementsByClassName('twitter');
    var youtubeClass = document.getElementsByClassName('youtube');
    var instagramClass = document.getElementsByClassName('instagram');
    var twitchClass = document.getElementsByClassName('twitch');
    var amazonClass = document.getElementsByClassName('amazon');
    var mastodonClass = document.getElementsByClassName('mastodon');

    for (i = 0; i < twitterClass.length; i++) {
        //console.log('twitter' + i);
        document.getElementsByClassName('twitter')[i].innerHTML = twitter;
    }

    for (i = 0; i < youtubeClass.length; i++) {
        //console.log('youtube' + i);
        document.getElementsByClassName('youtube')[i].innerHTML = youtube;
    }

    for (i = 0; i < instagramClass.length; i++) {
        //console.log('instagram' + i);
        document.getElementsByClassName('instagram')[i].innerHTML = instagram;
    }

    for (i = 0; i < twitchClass.length; i++) {
        //console.log('twitch' + i);
        document.getElementsByClassName('twitch')[i].innerHTML = twitch;
    }

    for (i = 0; i < amazonClass.length; i++) {
        //console.log('amazon' + i);
        document.getElementsByClassName('amazon')[i].innerHTML = amazon;
    }

    for (i = 0; i < mastodonClass.length; i++) {
        document.getElementsByClassName('mastodon')[i].innerHTML = mastodon;
    }
</script>
